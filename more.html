<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0ac70a1dad.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <title>More | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__time">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-down"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <span class="header__title">More</span>
      </div>
      <div class="header__column">
        <ul class="header__icon-list icon-list">
          <li class="icon-list__icon">
            <i class="fas fa-search"></i>
          </li>
          <li class="icon-list__icon">
            <i class="fas fa-qrcode"></i>
          </li>
          <li class="icon-list__icon">
            <a href="settings.html">
              <i class="fas fa-cog"></i>
            </a>
          </li>
        </ul>
      </div>
    </header>
    <main class="more">
      <header class="more__header">
        <div class="more__friend friend">
          <div class="friend__column">
            <img
              src="img/avatar.jpeg"
              alt="avatar"
              class="friend__avatar avatar--lg"
            />
            <div class="friend__content">
              <span class="friend__username">Minimal</span>
              <span class="friend__email">jcm940308@gmail.com</span>
            </div>
          </div>
          <div class="friend__column">
            <i class="far fa-comment-alt fa-2x"></i>
          </div>
        </div>
        <ul class="more__options">
          <li class="more__option-item option-item">
            <i class="far fa-smile"></i>
            <span class="option-item__title">Emotions</span>
          </li>
          <li class="more__option-item option-item">
            <i class="fas fa-brush"></i>
            <span class="option-item__title">Themes</span>
          </li>
          <li class="more__option-item option-item">
            <i class="fab fa-kickstarter-k"></i>
            <span class="option-item__title">Account</span>
          </li>
        </ul>
      </header>
      <section class="more__suggestions suggestions">
        <h5 class="suggestions__sub-title">Suggestions</h5>
        <ul class="more__suggestions-list">
          <li class="more__suggestion suggestion">
            <i class="fas fa-quote-right"></i>
            <span class="suggestion__title">Kakao Story</span>
          </li>
          <li class="more__suggestion suggestion">
            <i class="fas fa-beer "></i>
            <span class="suggestion__title">Kakao Friends</span>
          </li>
          <li class="more__suggestion suggestion">
            <i class="fas fa-dog "></i>
            <span class="suggestion__title">Friends Gem</span>
          </li>
        </ul>
      </section>
    </main>
    <nav class="nav-bar">
      <ul class="nav-bar__page-list page-list">
        <li class="page-list__page-btn">
          <a href="friends.html">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="page-list__page-btn">
          <a href="index.html">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="page-list__page-btn">
          <a href="find.html">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="page-list__page-btn">
          <a href="more.html">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
