<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0ac70a1dad.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />

    <title>Chat | Kokoa talk</title>
  </head>
  <body class="chat-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__timestamp">13:53</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">Sue</h1>
        </div>
        <div class="header__column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>

    <main class="chat-screen">
      <ul class="chat-screen__messages">
        <span class="chat-screen__timestamp">Friday, January 11, 2019</span>
        <li class="chat-screen__incoming-message message">
          <div class="message__column">
            <img src="img/avatar.jpeg" class="message__avatar" />
            <div class="message__content">
              <span class="message__bubble">Whassup</span>
              <span class="message__author">Sue</span>
            </div>
          </div>
        </li>
        <li class="chat-screen__outgoing-message message">
          <div class="message__column">
            <div class="message__content">
              <span class="message__bubble">
                I'm doin good!
              </span>
            </div>
          </div>
        </li>
        <li class="chat-screen__incoming-message message">
          <div class="message__column">
            <img src="img/avatar.jpeg" class="message__avatar" />
            <div class="message__content">
              <span class="message__bubble">I Love You!</span>
              <span class="message__author">Sue</span>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat-write">
      <input
        type="text"
        placeholder="Send a message"
        class="chat-write__input"
      />
      <div class="chat-write__icon-left chat-write__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat-write__icon-right chat-write__icon">
        <i class="far fa-smile-wink"></i>
        <i class="fas fa-microphone"></i>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__title">Please make your screen small!!</span>
    </div>
  </body>
</html>
