<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0ac70a1dad.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Chats | Kakao Clone</title>
  </head>
  <body class="chat-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__time">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-down"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <a class="header__back-btn" href="index.html">
          <i class="fas fa-arrow-left"></i>
        </a>
        <span class="header__title">Best Friend</span>
      </div>
      <div class="header__column">
        <ul class="header__icon-list icon-list">
          <li class="icon-list__icon">
            <i class="fas fa-search"></i>
          </li>
          <li class="icon-list__icon">
            <i class="fas fa-bars"></i>
          </li>
        </ul>
      </div>
    </header>
    <main class="chat-main"></main>
    <div class="write-bar">
      <i class="far fa-plus-square"></i>
      <input type="text" />
      <i class="far fa-smile"></i>
      <i class="fas fa-microphone"></i>
    </div>
  </body>
</html>
