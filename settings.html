<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0ac70a1dad.js"
      crossorigin="anonymous"
    ></script>
    <title>Settings | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-down"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <i class="fas fa-arrow-left"></i>
        <span class="header__title">Settings</span>
      </div>
      <div class="header__column">
        <ul class="header__icon-list icon-list">
          <li class="icon-list__icon">
            <i class="fas fa-search"></i>
          </li>
        </ul>
      </div>
    </header>
    <main class="settings">
      <section class="settings__section">
        <ul class="settings__settings-list">
          <li class="settings__setting-item setting-item">
            <div class="setting-time__column">
              <i class="fas fa-bullhorn"></i>
              <span class="setting-item__title">Notices</span>
            </div>
          </li>
          <li class="settings__setting-item setting-item">
            <div class="setting-time__column">
              <i class="fas fa-flask"></i>
              <span class="setting-item__title">Kakao Lab</span>
            </div>
          </li>
          <li class="settings__setting-item setting-item">
            <div class="setting-time__column">
              <i class="fas fa-info"></i>
              <span class="setting-item__title">Version</span>
            </div>
            <div class="setting-time__column">
              <span class="setting-item__detail">8.2.7</span>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <nav class="nav-bar">
      <ul class="nav-bar__page-list page-list">
        <li class="page-list__page-btn">
          <a href="friends.html">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="page-list__page-btn">
          <a href="index.html">
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="page-list__page-btn">
          <a href="find.html">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="page-list__page-btn">
          <a href="more.html">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
