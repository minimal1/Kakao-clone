<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0ac70a1dad.js"
      crossorigin="anonymous"
    ></script>
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-down"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <span class="header__title">Friends</span>
      </div>
      <div class="header__column">
        <ul class="header__icon-list icon-list">
          <li class="icon-list__icon">
            <i class="fas fa-search"></i>
          </li>
          <li class="icon-list__icon">
            <i class="fas fa-cog"></i>
          </li>
        </ul>
      </div>
    </header>
    <main class="friends">
      <div class="friends__header friend">
        <div class="friend__column">
          <img
            src="img/avatar.jpeg"
            alt="avatar"
            class="friend__avatar avatar--lg"
          />
          <div class="friend__content">
            <span class="friend__username">Minimal</span>
            <span class="friend__status">I'm doin good</span>
          </div>
        </div>
      </div>
      <section class="frineds__plus-friend">
        <h5 class="friends__sub-title sub-title">Plus Friend</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="img/avatar.jpeg" alt="avatar" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__username">Plus Friend</span>
            </div>
          </div>
        </div>
      </section>
      <ul class="friends__friends-list">
        <h5 class="friends__sub-title sub-title">Friends 14</h5>
        <li class="friends__list-item">
          <div class="friends__friend friend">
            <div class="friend__column">
              <img src="img/avatar.jpeg" alt="avatar" class="friend__avatar" />
              <div class="friend__content">
                <span class="friend__username">Mini</span>
                <span class="friend__status">I'm doin good, too</span>
              </div>
            </div>
            <div class="friend__column">
              <span class="friend__now-listening"
                >지독하게-FTISLAND(FT.CM)</span
              >
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav-bar">
      <ul class="nav-bar__page-list page-list">
        <li class="page-list__page-btn">
          <a href="friends.html">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="page-list__page-btn">
          <a href="index.html">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="page-list__page-btn">
          <a href="find.html">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="page-list__page-btn">
          <a href="more.html">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
