<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0ac70a1dad.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Chats | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__time">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-down"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <span class="header__title">Chats</span>
      </div>
      <div class="header__column">
        <ul class="header__icon-list icon-list">
          <li class="icon-list__icon">
            <i class="fas fa-search"></i>
          </li>
          <li class="icon-list__icon">
            <i class="far fa-comment"></i>
          </li>
          <li class="icon-list__icon">
            <i class="fas fa-cog"></i>
          </li>
        </ul>
      </div>
    </header>
    <main class="chats">
      <ul class="chats__chats-list">
        <li class="chats__chat-item">
          <a href="chat.html">
            <div class="chats__friend friend">
              <div class="friend__column">
                <img
                  src="img/avatar.jpeg"
                  alt="avatar"
                  class="friend__avatar avatar--lg"
                />
                <div class="friend__content">
                  <span class="friend__username">BestFriend</span>
                  <span class="friend__preview">Wassup</span>
                </div>
              </div>
              <div class="friend__column">
                <span class="friend__chat-timestamp">Yesterday</span>
              </div>
            </div>
          </a>
        </li>
        <li class="chats__chat-item">
          <a href="chat.html">
            <div class="chats__friend friend">
              <div class="friend__column">
                <img
                  src="img/avatar.jpeg"
                  alt="avatar"
                  class="friend__avatar avatar--lg"
                />
                <div class="friend__content">
                  <span class="friend__username">BestFriend</span>
                  <span class="friend__preview">Wassup</span>
                </div>
              </div>
              <div class="friend__column">
                <span class="friend__chat-timestamp">Yesterday</span>
              </div>
            </div>
          </a>
        </li>
        <li class="chats__chat-item">
          <a href="chat.html">
            <div class="chats__friend friend">
              <div class="friend__column">
                <img
                  src="img/avatar.jpeg"
                  alt="avatar"
                  class="friend__avatar avatar--lg"
                />
                <div class="friend__content">
                  <span class="friend__username">BestFriend</span>
                  <span class="friend__preview">Wassup</span>
                </div>
              </div>
              <div class="friend__column">
                <span class="friend__chat-timestamp">Yesterday</span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav-bar">
      <ul class="nav-bar__page-list page-list">
        <li class="page-list__page-btn">
          <a href="friends.html">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="page-list__page-btn">
          <a href="index.html">
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="page-list__page-btn">
          <a href="find.html">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="page-list__page-btn">
          <a href="more.html">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
