<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0ac70a1dad.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <title>Find | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__time">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-down"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <span class="header__title">Find</span>
      </div>
      <div class="header__column">
        <ul class="header__icon-list icon-list">
          <li class="icon-list__icon">
            <i class="fas fa-search"></i>
          </li>
          <li class="icon-list__icon">
            <i class="fas fa-cog"></i>
          </li>
        </ul>
      </div>
    </header>
    <main class="find">
      <header class="find__header">
        <ul class="find__header-list">
          <li class="find__header-list-item friend-add">
            <i class="fas fa-qrcode"></i>
            <span class="friend-add__add-title">QR Code</span>
          </li>
          <li class="find__header-list-item friend-add">
            <i class="far fa-address-book"></i>
            <span class="friend-add__add-title">Add by Contacts</span>
          </li>
          <li class="find__header-list-item friend-add">
            <i class="fas fa-fingerprint"></i>
            <span class="friend-add__add-title">Add by ID</span>
          </li>
          <li class="find__header-list-item friend-add">
            <i class="far fa-envelope"></i>
            <span class="friend-add__add-title">Invite</span>
          </li>
        </ul>
      </header>
      <ul class="find__recommnded-list">
        <h5 class="find__sub-title sub-title">Recommended Friends</h5>
        <li class="find__list-item">
          <div class="find__friend friend">
            <div class="friend__column">
              <img src="img/avatar.jpeg" alt="avatar" class="friend__avatar" />
              <div class="friend__content">
                <span class="friend__username">Mini</span>
              </div>
            </div>
            <div class="friend__column">
              <span class="friend__add-btn">
                <i class="fas fa-user-plus"></i>
              </span>
            </div>
          </div>
        </li>
        <li class="find__list-item">
          <div class="find__friend friend">
            <div class="friend__column">
              <img src="img/avatar.jpeg" alt="avatar" class="friend__avatar" />
              <div class="friend__content">
                <span class="friend__username">Mini</span>
              </div>
            </div>
            <div class="friend__column">
              <span class="friend__add-btn">
                <i class="fas fa-user-plus"></i>
              </span>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav-bar">
      <ul class="nav-bar__page-list page-list">
        <li class="page-list__page-btn">
          <a href="friends.html">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="page-list__page-btn">
          <a href="index.html">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="page-list__page-btn">
          <a href="find.html">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="page-list__page-btn">
          <a href="more.html">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
